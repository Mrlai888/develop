<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script src="ajax.js"></script>
    <script>
        ajax({
            url: 'goods.php',
            data: 'module=banner',
            type: 'get',
            succeed: function (data) {
                // console.log(data);
                var json = JSON.parse(data);
                for (var i = 0, len = json.length; i < len; i++) {
                    document.querySelector('body').innerHTML +=
                    `<h5>id(数据库的标记 不用渲染)：${json[i].id}</h5>
                    <h5>module（数据库的分类 不用渲染）：${json[i].module}</h5>
                    <h5>商品名字：${json[i].name}</h5>
                    <h5>商品价格：${json[i].price}</h5>
                    <img src="${json[i].pic}">
                    <h5>商品标语：${json[i].slogan}</h5>
                    <h5>商品原价：${json[i].old_price}</h5>
                    <h5>商品左上角优惠活动：${json[i].activity}</h5>
                    <h5>商品“限时优惠”与否：${json[i].tips}</h5>
                    <h5>recom（数据库标识 不用渲染）：${json[i].recom}</h5>
                    <h5>new（数据库排序标识 不用渲染）：${json[i].new}</h5>
                    <hr>`;
                }
            },
            failed: function (err) {
                console.log(err);
            }
        })
    </script>
</body>

</html>
